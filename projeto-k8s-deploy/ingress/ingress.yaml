# =========================================================
# PARTE 1: BACKEND
# =========================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/mensagens$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/mensagens(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 80

---

# =========================================================
# PARTE 2: FRONTEND
# =========================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80