apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: react-app
        image: padirodrigo/react-frontend:v1 # Altere para o seu user do Dockerhub fofos
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "http://localhost:5000" 
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: app
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80